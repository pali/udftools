language: c

compiler:
  - gcc
  - clang

env:
  - PLATFORM=x86    TESTS=
  - PLATFORM=x86_64 TESTS=
  - PLATFORM=x86    TESTS=--enable-tests TESTLEVEL=basic
  - PLATFORM=x86_64 TESTS=--enable-tests TESTLEVEL=basic
  - PLATFORM=x86    TESTS=--enable-tests TESTLEVEL=extra
  - PLATFORM=x86_64 TESTS=--enable-tests TESTLEVEL=extra

addons: &addons
  apt:
    packages:
      - libreadline-dev
      - libreadline-dev:i386
      - gcc-multilib
      - cmake

