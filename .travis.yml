before_script:
  - if ! which "$CC" &>/dev/null; then export CC=${CC%%-*}; fi
  - CFLAGS="-W -Wall -Werror -g"
  - if [ -z "$NOOPT" ]; then CFLAGS="$CFLAGS -O2"; fi
  - if [ "${CC%%-*}" = "clang" ]; then CFLAGS="$CFLAGS -Wno-error=unused-function"; fi
  - if [ "$PLATFORM" = "x86" ]; then CFLAGS="-m32 $CFLAGS"; fi
  - if [ -n "$HOST" ]; then CONFIGURE_FLAGS="--host=$HOST"; fi
  - if [ -n "$HOST" ]; then LDFLAGS="--static"; fi
  - export CFLAGS
  - export LDFLAGS

script:
  - if [ -n "$COVERITY_SCAN_TOKEN" ]; then exit 0; fi
  - ./autogen.sh
  - ./configure $CONFIGURE_FLAGS
  - make
